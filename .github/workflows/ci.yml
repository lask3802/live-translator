name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================
  # Extension Build & Test
  # ============================================
  extension:
    name: Build Extension
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: apps/extension
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/extension/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Build
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-dist
          path: apps/extension/dist
          retention-days: 7

  # ============================================
  # Server Lint & Test
  # ============================================
  server:
    name: Test Server
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: apps/server
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: apps/server/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('apps/server/poetry.lock') }}
      
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      
      - name: Install project
        run: poetry install --no-interaction

  # ============================================
  # Release (on main push only)
  # ============================================
  release:
    name: Create Release
    needs: [extension, server]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download extension artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-dist
          path: extension-dist
      
      - name: Create extension zip
        run: |
          cd extension-dist
          zip -r ../live-translator-extension.zip .
      
      - name: Get version
        id: version
        run: |
          VERSION=$(cat apps/extension/manifest.json | jq -r '.version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: live-translator-${{ steps.version.outputs.version }}
          path: live-translator-extension.zip
          retention-days: 30
